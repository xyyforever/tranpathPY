# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name www.91qujie.com 91qujie.com; # substitute your machine's IP address or FQDN#101.37.161.201
    root  /home/tranpathPY;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    #location /media  {
    #    alias /home/tranpathPY/media;  # your Django project's media files - amend as required
    #}

    location /static {
        alias /home/tranpathPY/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        #uwsgi_pass  django;
        uwsgi_pass  unix:///home/tranpathPY/mysite.sock;
        include     /home/tranpathPY/uwsgi_params; # the uwsgi_params file you installed
    }
}
